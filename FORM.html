<!DOCTYPE HTML>
<html>
<head>
<div align="center">
  <h1>Student Registration Form</h1>
  </div>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Student Registration</title>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.js"></script>  
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>  
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/css/bootstrapValidator.min.css"/>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js"> </script>
	 <script type="text/javascript" src="validater.js"> </script>
</head>
<body>
<form id="contactForm" method="post" class="form-horizontal" action="databaseInsert.php">
	<div class="form-group has-feedback	">
        <label class="col-md-3 control-label">User name</label>
        <div class="col-md-6">
            <input type="text" class="form-control" name="uname" />
             <i class="glyphicon glyphicon-user form-control-feedback"></i>
        </div>
    </div>
    <div class="form-group has-feedback">
        <label class="col-md-3 control-label">Password</label>
        <div class="col-md-6">
            <input type="password" class="form-control" name="pwd" />
             <i class="glyphicon glyphicon-lock form-control-feedback"></i>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">Full name</label>
        <div class="col-md-6">
            <input type="text" class="form-control" name="fullName" />
            <i class="glyphicon glyphicon-pencil form-control-feedback"></i>
        </div>
    </div>
    <div class="form-group has-feedback">
        <label class="col-md-3 control-label">Email</label>
        <div class="col-md-6">
            <input type="text" class="form-control" name="email" />
             <i class="glyphicon glyphicon-envelope form-control-feedback"></i>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">Street</label>
        <div class="col-md-6">
            <textarea class="form-control" name="street" rows="4"></textarea>
            <i class="glyphicon glyphicon-pencil form-control-feedback"></i>
            
        </div>
    </div>
    </div>
    <div class="form-group has-feedback" >
        <label class="col-md-3 control-label">DOB</label>
        <div class="col-md-6">
            <input type="date" class="form-control" name="dob" />
             <i class="glyphicon glyphicon-calendar form-control-feedback"></i>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">City</label>
        <div class="col-md-1">
            <select name="city"> 
            <option>Bhubaneswar </option>
            <option>Dhenkanal</option>
            <option>Cuttak</option>
            
            </select>
        </div>
            <label class="col-md-2 control-label">if other</label>
        <div class="col-md-3">
            <input type="text" class="form-control" name="city" />
        
        </div>
    </div>
     <div class="form-group">
        <label class="col-md-3 control-label">State</label>
        <div class="col-md-1">
            <select name="state"> 
            <option>ODISHA </option>
            <option>BIHAR</option>
            <option>CHATTISGARH</option>
            
            </select>
        </div>
        <label class="col-md-2 control-label">if other</label>
        <div class="col-md-3">
            <input type="text" class="form-control" name="state" />
        
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">Pin</label>
        <div class="col-md-6">
            <input type="number" class="form-control" name="pin" />
        </div>
    </div>
     <div class="form-group">
        <label class="col-md-3 control-label">Country</label>
        <div class="col-md-6">
            <select name="state"> 
            <option>INDIA </option>
            <option>AFGANISTAN</option>
            <option>PAKISTAN</option>
            
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">Mobile</label>
        <div class="col-md-6">
            <input type="number" class="form-control" name="mob" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">Fax</label>
        <div class="col-md-6">
            <input type="number" class="form-control" name="fax" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">Url</label>
        <div class="col-md-6">
            <input type="url" class="form-control" name="url" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">Title</label>
        <div class="col-md-6">
            <input type="text" class="form-control" name="title" />
           
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">Details</label>
        <div class="col-md-6">
            <textarea class="form-control" name="details" rows="5"></textarea>
        </div>
    </div>
    <!-- #messages is where the messages are placed inside -->
    <div class="form-group">
        <div class="col-md-9 col-md-offset-3">
            <div id="messages"></div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-9 col-md-offset-3">
            <button type="submit" class="btn btn-success">Submit</button>
            <button type="reset" class="btn btn-danger">Clear</button>
        </div>
    </div>
</form>

</body>
</html>
